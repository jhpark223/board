<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post Detail</title>
    <link rel="stylesheet" href="/css/detail.css">
</head>
<body>
<div class="container">
    <header>
        <h1>게시글 상세</h1>
    </header>

    <!-- 게시글 정보 표시 -->
    <div class="post-detail">
        <table>
            <tr>
                <th>ID</th>
                <td id="postId"></td>
            </tr>
            <tr>
                <th>제목</th>
                <td id="postTitle"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td id="postContent"></td>
            </tr>
            <tr>
                <th>작성자</th>
                <td id="postAuthor"></td>
            </tr>
            <tr>
                <th>작성일</th>
                <td id="postDate"></td>
            </tr>
            <tr>
                <th>조회수</th>
                <td id="postViewCount"></td>
            </tr>
        </table>
    </div>

    <!-- 수정 및 삭제 버튼 -->
    <div class="action-buttons">
        <button type="button" id="editButton" class="btn edit-btn" style="display:none;">수정하기</button>
        <button type="button" id="deleteButton" class="btn delete-btn" style="display:none;">삭제하기</button>
    </div>

    <!-- 댓글 목록 표시 -->
    <div class="comments">
        <h2>댓글</h2>
        <ul id="commentsList">
            <!-- 댓글 목록이 여기에 추가됩니다 -->
        </ul>
    </div>

    <!-- 댓글 작성 -->
    <div class="comment-form">
        <input type="hidden" id="postIdValue">
        <textarea id="commentContent" placeholder="댓글을 입력하세요"></textarea>
        <button type="button" class="btn submit-btn" onclick="submitComment()">댓글 작성</button>
    </div>

    <div class="back-to-home">
        <a href="/home" class="back-link">목록으로 돌아가기</a>
    </div>
</div>

<script src="/js/post_detail.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>글 작성</title>
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
<div class="container">
    <header>
        <h1>새 글 작성</h1>
    </header>

    <!-- 글 작성 폼 -->
    <div class="post-detail">
        <form id="postForm">
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" class="input-field" required />
            </div>
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea id="content" name="content" class="textarea-field" required></textarea>
            </div>
            <div class="action-buttons">
                <button type="submit" class="btn submit-btn">작성하기</button>
                <a href="/home" class="btn cancel-btn">취소</a>
            </div>
        </form>
    </div>

</div>

<script src="/js/post_form.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시판 홈</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<div class="container">
    <header>
        <h1>게시판</h1>
        <a href="/post/new" class="new-post-btn">새 글 작성</a>
    </header>

    <!-- 검색창 추가 -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
        <button onclick="searchPosts()">검색</button>
    </div>

    <table>
        <thead>
        <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody id="postList">
        <!-- 초기 게시글 목록 -->
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}">글번호</td>
            <td><a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}">제목</a></td>
            <td th:text="${post.member.displayName}">작성자</td>
            <td th:text="${#temporals.format(post.created, 'yyyy-MM-dd HH:mm')}">[Formatted Date]</td>
            <td th:text="${post.viewCount}">조회수</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="/js/home.js"></script>
</body>
</html>

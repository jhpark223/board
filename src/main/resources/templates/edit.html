<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="/css/edit.css">
</head>
<body>
<div class="container">
    <header>
        <h1>게시글 수정</h1>
    </header>

    <!-- 게시글 수정 폼 -->
    <div class="post-detail">
        <form id="editForm">
            <input type="hidden" id="postId">
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" class="input-field" required />
            </div>
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea id="content" name="content" class="textarea-field" required></textarea>
            </div>
            <div class="action-buttons">
                <button type="submit" class="btn submit-btn">수정하기</button>
                <a href="/home" class="btn cancel-btn">취소</a>
            </div>
        </form>
    </div>


</div>

<script src="/js/edit.js"></script>
</body>
</html>
